       <!-- Modal HomeSME.html--> 
<div class="modal fade" id="confirmModal" role="dialog">
	<div class="modal-dialog">

	  <!-- Modal content-->
	  <div class="modal-content">
		<div class="modal-header" style="padding:35px 50px;">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4><i class="fa fa-wa fa-clock-o"></i> Interview Time Confirmation</h4>
		</div>
		<div class="modal-body" style="padding:40px 50px;">
		  <form role="form" class="conForm">
		  	<div class="form-group">
              <label for="timeinterview">Time for Interview</label>
              <input type="datetime-local" class="form-control" id="timeinterview" required>
            </div>
			  <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-send"></span> Send to Applicant</button>
			  <div class="conSuccess"></div>
		  </form>
		</div>
		<div class="modal-footer">
		  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> cancel</button>
		</div>
	  </div>
	</div>
</div> 
<div class="modal fade" id="feedbackModal" role="dialog">
		<div class="modal-dialog">

		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4><i class="fa fa-wa fa-clock-o"></i> Interview Feedback</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
			  <form class="feedbackForm">
			  <div class="input-group">
				<input type="number" class="form-control" required>
				<div class="input-group-addon">
				  /100
				</div>
			  </div><br>
			  <button type="submit" class="btn btn-primary btn-block">Feedback</button>
			  <div class="feedSuccess"></div>
			</form>
			</div>
			<div class="modal-footer">
			  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> cancel</button>
			</div>
		  </div>
		</div>
	</div>
