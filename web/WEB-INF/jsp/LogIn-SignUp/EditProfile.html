<!doctype html>
<div class="row">
				<div class="col-lg-10 col-sm-10">
					<h1 class="page-header">
						Profile View
					</h1>
				</div>
				<div class="col-lg-2 col-sm-2">
					<button class="btn btn-default pull-right" type="button" id="edit">Edit</button>
				</div>
				</div>
			   <form class="form-horizontal" id="edit-profile">
			   	 <div class="form-group">
					<img src="../img/profile.png" class="img-responsive center-block" alt="Responsive image" width="70" height="70">
					<div class="col-sm-4" hidden id="image">
					  <input type="file" class="form-control" >
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" disabled id="email" value="sme@a">
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" id="pwd" value="asdf" disabled>
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="fname">Name:</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" disabled id="fname" value="Muhammad Numan Maraaj">
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="phone">Phone Number:</label>
					<div class="col-sm-10">
					  <input type="number" class="form-control" disabled id="phone" value="03367854478">
					</div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-sm-2" for="address">Address:</label>
					<div class="col-sm-10">
					  <textarea type="text" class="form-control" rows="5" disabled id="address"> XYZ-Block, Newa ABC chowk, IKJ City </textarea>
					</div>
				  </div>
				  <div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-primary center-block">Submit</button>
					</div>
				  </div>
				</form>
				
			
		
	


<script>
	$(document).ready(function(){
		"use strict";
		$("#edit").click(function(){
			$("#email").prop('disabled',false);
			$("#pwd").prop('disabled',false);
			$("#fname").prop('disabled',false);
			$("#phone").prop('disabled',false);
			$("#address").prop('disabled',false);
			$("#image").prop('hidden',false);
		});
		$("#edit-profile").submit(function(event){
			event.preventDefault();
		})
	});
</script>
